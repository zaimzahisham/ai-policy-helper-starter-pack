version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - docker-ollama
    # Note: For GPU support on Linux, add: deploy: { resources: { reservations: { devices: [{ driver: nvidia, count: all, capabilities: [gpu] }] } } } }
    # On Mac, Ollama should run outside Docker for GPU support
    # This service is only started when using Docker Ollama (not native)
    # To use: docker compose --profile docker-ollama up

  backend:
    build: ./backend
    environment:
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-local-384}
      - LLM_PROVIDER=${LLM_PROVIDER:-stub}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:0.5b}
      - VECTOR_STORE=${VECTOR_STORE:-qdrant}
      - COLLECTION_NAME=${COLLECTION_NAME:-policy_helper}
      - CHUNK_SIZE=${CHUNK_SIZE:-700}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-80}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE_PATH=${LOG_FILE_PATH:-}
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs  # Mount logs directory for file logging
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_healthy
      # Note: ollama dependency removed - backend connects to Ollama via OLLAMA_HOST
      # If using Docker Ollama, start with: docker compose --profile docker-ollama up
      # If using native Ollama, just ensure OLLAMA_HOST points to native instance

  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  qdrant_data:
  ollama_data:
